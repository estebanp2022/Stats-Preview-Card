<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <main class="parent">
      <div class="container">
        <section class="information left-section">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <p class="stat-headings">companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p class="stat-headings">templates</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p class="stat-headings stat-headings-last">queries</p>
            </div>
          </div>
          <div class="attribution">
            Coded by
            <a
              href="https://www.frontendmentor.io/profile/estebanp2022"
              target="_blank"
              >Esteban Pesantes</a
            >.
          </div>
        </section>

        <div class="right-section">
          <picture>
            <source
              srcset="./images/image-header-mobile.jpg"
              media="(max-width: 375px)"
            />
            <img src="./images/image-header-desktop.jpg" alt="office team" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
